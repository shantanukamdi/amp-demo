    <title>Sample AMP Page</title>

    <style amp-boilerplate>
      /* Add your AMP boilerplate styles here */
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }
      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
    </style>
    <noscript>
      <style amp-boilerplate>
        /* Add your AMP boilerplate styles for noscript here */
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style>
    </noscript>
    <style amp-custom>
      #postPromptUI button {
        background: #368bd6;
        color: white;
        padding: 5px 15px;
        border: none;
        outline: none;
        display: flex;
        align-items: center;
        position: fixed;
        right: 0;
        bottom: 0;
        border-radius: 3px 0 0 3px;
        max-height: 30px;
        max-width: 110px;
        cursor: pointer;
      }
    </style>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script
      async
      custom-element="amp-carousel"
      src="https://cdn.ampproject.org/v0/amp-carousel-0.2.js"
    ></script>
    <script
      async
      custom-element="amp-lightbox"
      src="https://cdn.ampproject.org/v0/amp-lightbox-0.2.js"
    ></script>
    <script
      async
      custom-element="amp-consent"
      src="https://cdn.ampproject.org/v0/amp-consent-0.1.js"
    ></script>

  <body>
    <div class="container">
      <h1>Welcome to Sample AMP Page</h1>
      <p>
        This is a simple AMP page demonstrating basic structure and features.
      </p>
      <amp-img
        src="https://via.placeholder.com/600x300"
        alt="Sample Image"
        width="600"
        height="300"
        layout="responsive"
      ></amp-img>
      <p>This is some sample content.</p>
      <amp-carousel width="400" height="300" layout="responsive" type="slides">
        <amp-img
          src="https://via.placeholder.com/400x300"
          alt="Image 1"
          width="400"
          height="300"
          layout="responsive"
        ></amp-img>
        <amp-img
          src="https://via.placeholder.com/400x300"
          alt="Image 2"
          width="400"
          height="300"
          layout="responsive"
        ></amp-img>
        <amp-img
          src="https://via.placeholder.com/400x300"
          alt="Image 3"
          width="400"
          height="300"
          layout="responsive"
        ></amp-img>
      </amp-carousel>
      <p>This is some more sample content.</p>
      <button on="tap:my-lightbox">Open Lightbox</button>
      <amp-lightbox id="my-lightbox" layout="nodisplay">
        <div class="lightbox">
          <button on="tap:my-lightbox.close">Close</button>
          <amp-img
            src="https://via.placeholder.com/600x400"
            alt="Lightbox Image"
            width="600"
            height="400"
            layout="responsive"
          ></amp-img>
        </div>
      </amp-lightbox>
    </div>
